
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("images/bg_1.jpg");
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }

        .canvas-container {
            text-align: center;
            margin-top: 20px;
        }

        #drawingCanvas {
            border: 2px solid black;
            background-color: #f8f9fa;
            display: block;
            margin: 0 auto;
        }

        .row {
            margin-top: 150px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 80px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
        }

        #shape {
            color: chocolate;
            background-color: #e19538;
        }

        /* Hover effect for cards */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Select a Drawing to Display</h1>

    <!-- Card Group for selection -->
    <div class="row">
        <!-- Card for Tree -->
        <div class="col-md-4">
            <div class="card">
                <img src="./images/tree.jpg" class="card-img-top" alt="Tree">
                <div class="card-body">
                    <h5 class="card-title">Tree</h5>
                    <p class="card-text">Draw a beautiful tree with trunk and foliage.</p>
                    <button class="btn btn-success" id="treeBtn">
                        <a href="tree.html">Generate with AI</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- Card for Elephant -->
        <div class="col-md-4">
            <div class="card">
                <img src="./images/elephant.jpg" class="card-img-top" alt="Elephant">
                <div class="card-body">
                    <h5 class="card-title">Elephant</h5>
                    <p class="card-text">Draw an interesting animal such as elephant.</p>
                    <button class="btn btn-warning" id="elephantBtn">
                        <a href="elephant.html">Generate with AI</a>
                    </button>
                </div>
                
            </div>
        </div>
        <!-- Card for Shapes -->
        <div class="col-md-4">
            <div class="card">
                <img src="./images/shapes.png" class="card-img-top" alt="Shape">
                <div class="card-body">
                    <h5 class="card-title">Shape</h5>
                    <p class="card-text">Draw different shapes like circles and rectangles.</p>
                    <button class="btn btn-primary shape" id="shapeBtn">
                        <a href="shapes.html" class="link">Generate with AI</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
