<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lessons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("images/bg_1.jpg");
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .row {
            margin-top: 150px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 80px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Select a Music Lesson</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card" onclick="playMusic('piano')">
                    <img src="./images/piano.jpg" class="card-img-top"
                        alt="Piano">
                    <div class="card-body">
                        <h5 class="card-title">Piano</h5>
                        <p class="card-text">Master the art of playing piano.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="playMusic('keyboard')">
                    <img src="./images/keyboard.jpg" class="card-img-top"
                        alt="Keyboard">
                    <div class="card-body">
                        <h5 class="card-title">Keyboard</h5>
                        <p class="card-text">Learn to create melodies on the keyboard.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="playMusic('flute')">
                    <img src="./images/flute.jpg" class="card-img-top"
                        alt="Flute">
                    <div class="card-body">
                        <h5 class="card-title">Flute</h5>
                        <p class="card-text">Learn to play soothing tunes on the flute.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="pianoMusic" src="piano.mp3"></audio>
    <audio id="keyboardMusic" src="keyboard.mp3"></audio>
    <audio id="fluteMusic" src="flute.mp3"></audio>

    <!-- JavaScript -->
    <script>
        function playMusic(instrument) {
            console.log(`Playing ${instrument} music`);
            alert(`Playing ${instrument} music`);
            // Stop any currently playing music
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0; // Reset to the start
            });

            // Play the selected instrument's music
            const audioElement = document.getElementById(`${instrument}Music`);
            if (audioElement) {
                audioElement.play().catch(error => {
                    console.error("Audio playback failed:", error);
                });
            } else {
                console.error("Audio element not found for instrument:", instrument);
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
